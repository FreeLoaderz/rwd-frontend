<section id="tokenMetadata" class="content-section">
    <div class="container ms-auto me-auto">
        <h4>Explore the Tokens!</h4>
        <div class="blackdiv" style="padding-top: 0px;">
            <p-orderList [value]="listAllTokens" filterBy="name" filterPlaceholder="Filter by name" [dragdrop]="true">
                <ng-template class="token-container" pTemplate="body" let-listAllTokens>
                    <div class="token-item">
                        <div class="image-container">
                            <img src="data:image/png;base64,{{listAllTokens.logo}}">
                        </div>
                        <div class="token-list-detail">
                            <h5>{{listAllTokens.name}}</h5>
                            <p style="margin-left: 1.5rem;"><a class="spanlinkBlue" target="_blank" href="https://cardanoscan.io/token/{{listAllTokens.policy}}"><i class="fa-solid fa-pencil-square me-1" aria-hidden="true"></i></a></p>
                        </div>
                        <div class="token-list-action">
                            <h6>Website</h6>
                            <p style="margin-right: 1rem;"><a class="spanlinkBlue" target="_blank" href="{{listAllTokens.url}}"><i class="fa-solid fa-globe me-1" aria-hidden="true"></i></a></p>
                        </div>
                    </div>
                </ng-template>
            </p-orderList>  
        </div>
    </div>
</section>
