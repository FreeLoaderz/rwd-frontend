<section id="tokenMetadata" class="ms-5 me-5 content-section">
    <div class="sidebyside">
        <div class="ms-2 me-2" style="min-width: 200px !important;max-width: 200px !important; "></div>
        <div class="sidebar-content ms-5" style="padding-top: 0px !important">
            <p>Explore the Tokens!</p>
            <p-table [value]="tokenMetadata" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Policy</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-listAllTokens>
                    <tr>
                        <td>{{listAllTokens.policy}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</section>
