<IfModule mod_ssl.c>
	<VirtualHost *:443>
                Header set Access-Control-Allow-Origin "*"

		ServerAdmin webmaster@freeloaderz.io
                ServerName rwd.freeloaderz.io

		DocumentRoot /var/www/html

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
                CustomLog ${APACHE_LOG_DIR}/ssl_request_log "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

		SSLEngine on

                SSLCertificateFile      /etc/ssl/certs/apache-server.crt
                SSLCertificateKeyFile /etc/ssl/private/apache-server.key

                SSLCACertificateFile /etc/apache2/ssl.crt/ca.crt
                SSLVerifyClient optional
                #SSLVerifyClient require
                #SSLVerifyDepth  3

                # Uncomment the next line if you want to allow only specific
                # SSL Client certificates to access the site
                #<Location />
                #       <RequireAny>
                #               Require expr %{SSL_CLIENT_M_SERIAL} eq 'REPLACEME'
                #       </RequireAny>
                #<Location>

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>

		BrowserMatch "MSIE [2-6]" \
			nokeepalive ssl-unclean-shutdown \
			downgrade-1.0 force-response-1.0

		SSLProtocol -all +TLSv1.3 +TLSv1.2
		SSLOpenSSLConfCmd Curves X25519:secp521r1:secp384r1:prime256v1
		SSLCipherSuite HIGH:!aNULL:!MD5
		SSLOpenSSLConfCmd DHParameters "/etc/ssl/certs/dhparam.pem"
		SSLCompression off
                SSLSessionTickets off

                SSLProxyEngine on
		ProxyPass /rwdinfo https://testnet.vidar.drasil.io:4000
		ProxyPassReverse /rwdinfo https://testnet.vidar.drasil.io:4000
		ProxyPass /rwdbuild https://testnet.heimdallr.drasil.io:4000
		ProxyPassReverse /rwdbuild https://testnet.heimdallr.drasil.io:4000
		ProxyPass /tokens https://tokens.cardano.org/
		ProxyPassReverse /tokens https://tokens.cardano.org/

		<Directory "/var/www/html">
		   Options Indexes FollowSymLinks
		   AllowOverride None
   		   Require all granted

		   RewriteEngine On
		   RewriteBase /
		   RewriteRule ^index\.html$ - [L]
		   RewriteCond %{REQUEST_FILENAME} !-f
		   RewriteCond %{REQUEST_FILENAME} !-d
		   RewriteCond %{REQUEST_FILENAME} !-l
		   RewriteRule . /index.html [L]
		</Directory>

                <IfModule mod_deflate.c>
                    AddOutputFilterByType DEFLATE text/css application/x-javascript text/x-component text/html text/richtext \
                        image/svg+xml text/plain text/xsd text/xsl text/xml image/x-icon application/javascript
                    <IfModule mod_setenvif.c>
                        BrowserMatch ^Mozilla/4 gzip-only-text/html
                        BrowserMatch ^Mozilla/4\.0[678] no-gzip
                        BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
                    </IfModule>
                    <IfModule mod_headers.c>
                        Header append Vary User-Agent env=!dont-vary
                    </IfModule>
                </IfModule>
	</VirtualHost>
</IfModule>
